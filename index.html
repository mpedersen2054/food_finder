<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoOofinder</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <div class="well">
                <h1 class="title">foodFinder</h1>
                <h3 class="title-desc">Enter your favorite food and the location to find the best food in the area</h3>
                <hr>

            <form role="form" id="search">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="food">Food</label>
                        <input type="text" class="form-control" id="food" placeholder="pizza...">
                    </div>
                    <div class="col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="chicago...">
                        <label for="state">State</label>
                        <select id="state" class="form-control"></select>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-lg btn-success pull-right" value="Search">
                </div>
            </form>
        </div>
    </div>
</div>


<main role="main">
    <div class="results-header">
        <div class="container">
        </div>
    </div>
    <div class="container">
        <div class="row"> 
            <div id="places" class="col-md-12">
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <span>Thanks for using <b>foodFinder</b></span>
    </div>
</footer>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/insert_data_functions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
