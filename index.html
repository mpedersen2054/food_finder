<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoOofinder</title>

    <link rel="stylesheet" href="bower_components/bootstrap-sass/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="jumbotron">
    <div class="container">
        <div class="well">
                <h1 class="title">FoodFinder</h1>
                <h3 class="title-desc">Enter your favorite food and the location to find the best food in the area</h3>
                <hr>

            <form role="form" id="search">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="food">Food</label>
                        <input type="text" class="form-control" id="food" placeholder="pizza...">
                    </div>
                    <div class="col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="chicago...">
                        <label for="state">State</label>
                        <select id="state" class="form-control"></select>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-lg btn-success pull-right" value="Search">
                </div>
            </form>
        </div>
    </div>
</div>


<main role="main">
    <div class="results-header">
        <div class="container">
            <h2>Burgers in Chicago, IL</h2>
        </div>
    </div>
    <div class="container">
        <div class="row"> 

            <div class="col-md-2">
                <h4>Other food in <b>Chicago</b></h4>
                <nav class="nav-sidebar">
                    <ul class="nav">
                        <li><a href="javascript:;">Hotdogs</a></li>
                        <li><a href="javascript:;">Pasta</a></li>
                        <li><a href="javascript:;">Burgers</a></li>
                        <li><a href="javascript:;">Sandwich</a></li>
                        <li><a href="javascript:;">Pizza</a></li>
                        <li><a href="javascript:;">Crab</a></li>
                        <li><a href="javascript:;">Gyro</a></li>
                        <li><a href="javascript:;">Chicken Wings</a></li>
                        <li class="nav-divider">Vegitarian</li>
                    </ul>
                </nav>
                <div><h2 class="add">Place for your add!</h2></div>
            </div>
            <div id="places" class="col-md-10">
            </div>
        </div>
    </div>
</main>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap-sass/dist/js/bootstrap.min.js"></script>
<script src="js/insert_data_functions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
